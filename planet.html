<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="planet.js" defer></script>
  <link rel="stylesheet" href="site.css" />
  <title>A Star Wars Character</title>
</head>

<body>
  <main>
    <h1 id="name"></h1>
    <section id="generalInfo">
      <p>Climate <span id="climate"></span></p>
      <p>Has Surface Water: <span id="surface_water"></span></p>
      <p>Name: <span id="name"></span></p>
      <p>Diameter: <span id="diameter"></span> km</p>
      <p>Rotation Period: <span id="rotation_period"></span> hours</p>
      <p>Gravity: <span id="gravity"></span></p>
      <p>Orbital Period: <span id="orbital_period"></span> days</p>
      <p>Population: <span id="population"></span></p>
    </section>
    <section id="character">
      <h2>Character:</h2>
      <p><span id="homeworld"></span></p>
    </section>
    <section id="films">
      <h2>Films</h2>
      <ul></ul>
    </section>
    </section>
  </main>
</body>

</html>
